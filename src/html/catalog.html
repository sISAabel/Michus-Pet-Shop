<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../img/icon-top.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/2e9cad6e92.js" crossorigin="anonymous"></script>
  <title>MICHU'S Pet Shop</title>
</head>
<body>
  <header>
    <div class="banner-top">
      <div class="info-shop">
        <div class="address">
          <i class="fas fa-map-marker-alt"></i>
          <p>Av. Este 7, La Candelaria Caracas.</p>
        </div>
        <div class="timetable">
          <i class="far fa-calendar-minus"></i>
          <p>L-V 09:00 AM a 08:00 PM</p>
          <p>S-D 9:00 AM a 12:00 M</p>
        </div>
      </div>
    </div>
    <div class="banner">
      <div class="logo">
        <div class="logo-img">
          <a href="../../index.html">
            <img src="../img/icon.png" alt="icon">
          </a>
        </div>
      </div>
      <div class="search">
        <input type="search" name="search" id="search">
        <i class="fas fa-search"></i>
      </div>
      <div class="shopping_cart">
        <i class="fas fa-shopping-cart"></i>
      </div>
    </div>
  </header>
  <nav class="menu-options">
    <input type="checkbox" id="ckbox">
    <label for="ckbox" class="selector"><i class="fa fa-bars" aria-hidden="true"></i></label>
    <ul class="menu-box">
      <li><a href="catalog.html">Cat√°logo</a></li>
      <li><a href="infoPay.html">Delivery y Pago</a></li>
      <li><a href="tips.html">Consejos</a></li>
      <li><a href="contact.html">Contacto</a></li>
    </ul> 
  </nav>
  <div class="cont">
    <div class="catalogue">
      <div class="catalog-row">
        <div class="catalog-category">
          <h1 class="title">Perros</h1>
        </div>
        <div class="catalog-cont">
          <div class="catalog-card product">
            <div class="card-img">
              <img src="../img/dog1.png" alt="dog1" class="image">
            </div>
            <div class="card-info">
              <h2 class="subtitle product-name">Inter Nutri 4kg</h2>
              <p class="price">15$</p>
            </div>
            <div class="show">
              <button class="btn-grad" onclick="loadProduct(this)">Ver Detalles...</button> 
            </div>
          </div>
          <div class="catalog-card product">
            <div class="card-img">
              <img src="../img/dog2.png" alt="dog2" class="image">
            </div>
            <div class="card-info">
              <h2 class="subtitle product-name">ExtruDog 4kg</h2>
              <p class="price">15$</p>
            </div>
            <div class="show">
              <button class="btn-grad" onclick="loadProduct(this)">Ver Detalles...</button>
            </div>
          </div>
        </div>
        <div class="catalog-cont">
          <div class="catalog-card product">
            <div class="card-img">
              <img src="../img/dog3.png" alt="dog3" class="image">
            </div>
            <div class="card-info">
              <h2 class="subtitle product-name">Ringo 4kg</h2>
              <p class="price">15$</p>
            </div>
            <div class="show">
              <button class="btn-grad" onclick="loadProduct(this)">Ver Detalles...</button>
            </div>
          </div>
          <div class="catalog-card product">
            <div class="card-img">
              <img src="../img/dog4.png" alt="dog4" class="image">
            </div>
            <div class="card-info">
              <h2 class="subtitle product-name">Nutra Nugguets 4kg</h2>
              <p class="price">15$</p>
            </div>
            <div class="show">
              <button class="btn-grad" onclick="loadProduct(this)">Ver Detalles...</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <nav class="social-bar">
      <a href="https://www.facebook.com/michuspetshop"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/michuspetshop/"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/584129614799"><i class="fab fa-whatsapp"></i></a>
    </nav>
    <div class="copyright">
      <p>CopyRight <i class="far fa-copyright"></i> 2021 sISAabel Todos los Derechos Reservados</p>
    </div>
    <div class="logo-footer">
      <img src="../img/logo_small.png" alt="logo">
    </div>
  </footer>
  <script src="../js/main.js"></script>

</html>
